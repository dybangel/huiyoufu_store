<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-skin.css" />
</head>

<body>
    <header id="header" class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" tapmde onclick="api.closeWin();">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" id="title"></div>
    </header>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/fastclick.js"></script>
<script src="../../script/app.js"></script>
<script>
    $app.ready()
    apiready = function() {
        $app.fixStatusBar('header');
        api.setStatusBarStyle({
            style: 'light'
        });

        $app.ajax({
            url: $app.apiUrl.ruleRead,
            data: {
                id: $app.config.ContentStrToId[api.pageParam.type]
            }
        }).then(function(resp) {
            document.getElementById('title').textContent = resp.data.title;
            $app.openFrame({
              name:'BarHelpArticle',
              pageParam: {
                  content: resp.data.content
              }
            })
        })
    }

</script>

</html>
