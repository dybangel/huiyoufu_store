<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-skin.css" />
</head>

<body>
    <header id="header" class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" tapmde onclick="api.closeWin();">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">单品折扣</div>
        <a class="aui-pull-right aui-btn" tapmde onclick="openArticle()">
          <span class="aui-iconfont aui-icon-question"></span>
        </a>
        <a class="aui-pull-right aui-btn" tapmde onclick="submit()">保存</a>
    </header>
</body>
<script src="../../script/api.js"></script>
<script src="../../script/fastclick.js"></script>
<script src="../../script/app.js"></script>
<script>
    $app.ready()
    apiready = function() {
        $app.fixStatusBar('header');
        api.setStatusBarStyle({
            style: 'light'
        });
        $app.openFrame({
          name:'BarHelpMinusAdd',
          pageParam: api.pageParam
        })
    }
    function openArticle(){
      $app.openWin({
        name:'BarHelpArticle',
        pageParam:{
            type: 'discountRule'
        }
      })
    }
    function submit(){
        api.execScript({
            frameName: 'BarHelpMinusAdd',
            script: 'app.submit();'
        });

    }
</script>

</html>
