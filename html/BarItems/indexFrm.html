    <style media="screen">
        .lists {
            padding: 5px;

            padding: 5px;
            flex: 50% 0 0;
            position: relative;
        }

            width: 100%;
            height: 165px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lists .list .info.left {
            background: #56dadb;
        }

        .lists .list .info.right {
            background: #76e1b4;
        }

        }

<body>

                <div class="info left event_tianjiadongtai" tapmode>
                    <div class="flex">
                        <div class="icon"><i class="ali-iconfont icon-tianjiashangpin "></i></div>
                        <div class="text">添加动态</div>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="info right" tapmode @click="open('BarItemsList')">

                        <div class="icon"><i class="ali-iconfont icon-shangpinliebiao"></i></div>

                    </div>
                </div>
            </div>
            <div class="list">

                    <div class="flex">
                        <div class="icon"><i class="ali-iconfont icon-shangpinshangjia"></i></div>

                    </div>
                </div>
            </div>
            <div class="list">
                <div class="info right" tapmode @click="open('BarItemsCategory')">
                    <div class="flex">
                        <div class="icon"><i class="ali-iconfont icon-fenleiguanli"></i></div>
                        <div class="text">分类管理</div>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="info left" tapmode @click="open('BarItemsComment')">
                    <div class="flex">
                        <div class="icon"><i class="ali-iconfont icon-icon_pinglunguanli"></i></div>
                        <div class="text">评论管理</div>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="info right" tapmode @click="open('BarItemsSpecs')">
                    <div class="flex">
                        <div class="icon"><i class="ali-iconfont icon-guige"></i></div>
                        <div class="text">规格设置</div>
                    </div>
                </div>
            </div>
            <div class="list" LJ="BarItemsMessage">
                <div class="info left"  >
                    <div class="flex">
                        <div class="icon"><i class="ali-iconfont icon-liaotian"></i></div>
                        <div class="text">聊天管理</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
